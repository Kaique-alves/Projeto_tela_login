<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="css/style_login.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="">

  
    <main class="main-container">        
        <div class="left-login">
            <h1 class="h2 fw-normal">Fa√ßa o Login <br> E encontre o seu carro aqui!</h1>
            <img src="img/vehicle-sale-animate.svg" class="left-login-image" alt="Carro para venda" />
        </div>
        <div class="right-login">
            <div class="card card-color card-login">
                <div class="card-body">                    
                    <form> 
                        <h1 class="title-card d-flex justify-content-center pb-3">LOGIN</h1>                       
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating ">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="">
                            <label for="floatingPassword">Senha</label>
                        </div>
                        <div class="d-grid gap-2 mx-auto pt-3">
                            <button class="btn btn-primary shadow rounded" type="button">ENTRAR</button>                                
                            </div>
                    </form>
                </div>                    
            </div>
        </div>
        
        
        
            



    </main>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
